{% extends 'layout.html' %}

{% block body %}
<h1>文件备份<small> Welcome {{session.username}}</small></h1>
<a class="btn btn-success" href="/dashboard">返回</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>日期</th>
        <th>下载</th>
        <th>删除</th>
    </tr>
    {% for user in users | reverse%}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{file.name}}</td>
        <td>{{file.date}}</td>
        <td>
            <form action="{{url_for('delete_data',school_num=user.school_num,date = user.date)}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="删除备份" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
